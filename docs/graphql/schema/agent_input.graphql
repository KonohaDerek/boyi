# 代理
input AgentFilterInput {
    agent: AgentInput
    baseFilter: BaseFilterInput
}

input AgentInput {
    id: Uint64
    """代理名稱"""
    name: String
}

input AgentCreateInput {
    """代理名稱"""
    name: String!
    """代理帳號"""
    account: String!
    """代理密碼"""
    password: String!
    """代理備註"""
    remark: String
}

input AgentUpdateInput {
    """代理名稱"""
    name: String
    """代理帳號"""
    account: String
    """代理密碼"""
    password: String
    """代理備註"""
    remark: String
}


# 全民代理
